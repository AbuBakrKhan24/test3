    <script>
      let items = [];

      const prodContainer = document.getElementById("products");
      const prodCard = document.getElementById("productCard");

      fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          items = data;
          console.log(data);
          showItems(data);
        });

      function showItems(products) {
        //   prodContainer.innerHTML = "";
        products.forEach((product) => {
          prodContainer.innerHTML += `



                      <tr>
                  <th scope="row"> ${product.product_id} </th>
                  <td>${product.sku}</td>
                  <td>${product.name}</td>
                  <td>${product.price}</td>
                  <td>${product.weight}</td>
                  <td>${product.descriptions}</td>
                  <td>${product.thumbnail}</td>
                  <td>${product.image}</td>
                  <td>${product.category}</td>
                  <td>${product.create_date}</td>
                  <td>${product.stock}</td>
                  <td><button onclick="singleProduct(${product.product_id})">View</butoon></td>
                </tr>



                      `;
        });
      }
